{% extends 'base.html' %} 

{% block content %}
<nav class="navbar bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">WillStore Inventory System</span>
        <a href="{% url 'main:show_main' %}" class="btn btn-success me-2" tabindex="-1" role="button" aria-disabled="true">Kembali</a>
    </div>
</nav>
<h1>Menambahkan Produk</h1>
<h4>Jika produk sudah ada di database, maka produk tidak akan ditambahkan!</h4>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Add Product" class="btn btn-outline-success" style="margin-top: 20px;"/>
            </td>
        </tr>
    </table>
</form>

{% endblock %}
