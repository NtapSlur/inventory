{% extends 'base.html' %} 

{% block content %}
<h1>Menambahkan Produk</h1>
<h4>Jika anda menambahkan produk yang sudah ada, maka secara otomatis banyak produk tersebut akan ditambahkan dan tidak mengubah atribut lainnya</h4>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Add Product"/>
            </td>
        </tr>
    </table>
</form>

{% endblock %}
